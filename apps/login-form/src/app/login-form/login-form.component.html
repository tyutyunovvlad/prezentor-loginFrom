<div class="login-form__wrapper">
  <h1 class="title">Account login</h1>
  <form>
    <label>
      E-mail
      <input type="email" name="login" id="login" placeholder="example@mail.net" required>
    </label>
    <label>
      Password 
      <input type="password" name="password" id="password" placeholder="password" required>
    </label>

    <button>Login</button>
  </form>
</div>
